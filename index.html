<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css" type="text/css">
    <link rel="icon" href="./images/logo.jpg" />
    <title>Form</title>
</head>
<body>
  <div class="signup-login">
    <button id="signupLogin">Log In / Sign Up</button>
    <div id="logInForm">
      <h1>Log In</h1>
      <form>
        <label for="email">Insert E-mail</label>
        <input type="text" id="logInEmail" value="" pattern="[a-z@_.]*"/>
        <label for="password">Insert Password</label>
        <input type="password" id="logInPassword" value=""/>
        <button type="button" id="logIn" onclick="login()">Log In</button>
      </form>
      <p id="loginMessage"></p>
    </div>
    <div id="signUpForm">
      <h1>Sign Up</h1>
      <form>
        <label for="fullName">Insert Full Name</label>
        <input type="text" id="fullName" value="" pattern="[a-z A-Z]*"/>
        <label for="email">Insert E-mail</label>
        <input type="text" id="signInEmail" value="" pattern="[a-z@_.]*"/>
        <label for="password">Insert Password</label>
        <input type="password" id="signInPassword" value=""/>
        <button type="button" id="signUp" onclick="signup()">Sign Up</button>
      </form>
      <p id="signupMessage"></p>
    </div>
  </div>
    <script src="./js/loginAndSignUoForm.js"></script>
</body>
</html>
